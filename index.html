<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプル写真サイト</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 10px;
      left: 10px;
      /* 背景色を削除 */
      background: none;
      padding: 10px;
      border-radius: 4px;
      z-index: 100;
    }
    nav a {
      display: block;
      margin-bottom: 5px;
      text-decoration: none;
      color: #333;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    #photo-page {
      position: relative;
      width: 100vw;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #photo-container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    #photo-container img {
      width: calc(100vw - 20%);
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }
    @media (max-width: 600px) {
      #photo-container img {
        width: calc(100vw - 10%);
        max-height: 90vh;
      }
      #thumbnail-page {
        padding-left: 5vw;
        padding-right: 5vw;
      }
    }
    #photo-page .overlay {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      cursor: pointer;
    }
    #left-click {
      left: 0;
    }
    #right-click {
      right: 0;
    }
    #counter {
      position: absolute;
      left: 10px;
      bottom: 10px;
      /* 背景色を削除 */
      background: none;
      color: black;
      padding: 5px 10px;
      border-radius: 3px;
    }
    #thumbnail-page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      gap: 20px;
      width: 100vw;
      height: 100vh;
      padding: 10vh 10vw 10vh 10vw;
      overflow-y: scroll;
    }
    .thumb {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      aspect-ratio: 3 / 2;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('thumbnail')">INDEX</a>
    </nav>

  <div id="photo-page" class="page active">
    <div id="photo-container">
      <img id="main-photo" src="photo_001.jpg" alt="写真">
      <div id="counter">1/10</div>
    </div>
    <div id="left-click" class="overlay" onclick="prevPhoto()"></div>
    <div id="right-click" class="overlay" onclick="nextPhoto()"></div>
  </div>

  <div id="thumbnail-page" class="page">
    <!-- サムネイル画像：クリックで写真ページへ移動 -->
    <script>
      for (let i = 1; i <= 10; i++) {
        const num = String(i).padStart(3, '0');
        document.write(`<img src="photo_${num}.jpg" class="thumb" onclick="goToPhoto(${i - 1})">`);
      }
    </script>
  </div>

    <script>
    const pages = {
      photo: document.getElementById('photo-page'),
      thumbnail: document.getElementById('thumbnail-page'),
      };

    function showPage(page) {
      for (let key in pages) pages[key].classList.remove('active');
      pages[page].classList.add('active');
    }

    const photos = [];
    for (let i = 1; i <= 10; i++) {
      const num = String(i).padStart(3, '0');
      photos.push(`photo_${num}.jpg`);
    }
    let current = 0;

    function updatePhoto() {
      document.getElementById('main-photo').src = photos[current];
      document.getElementById('counter').textContent = `${current + 1}/${photos.length}`;
    }

    function prevPhoto() {
      current = (current - 1 + photos.length) % photos.length;
      updatePhoto();
    }

    function nextPhoto() {
      current = (current + 1) % photos.length;
      updatePhoto();
    }

    function goToPhoto(index) {
      current = index;
      updatePhoto();
      showPage('photo');
    }
  </script>
</body>
</html>
